<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="flipkart.css">
</head>
<body style="background-color: #e2e7e6;">
    <header>
        <div class="navbar">
            <div class="navlogo">
                <div class="logo"></div>
            </div>

            <div class="navsearch">
                <div class="searchicon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input placeholder="Search for Products , Brands and more" class="searchinput">
            </div>

            <div class="login border">
                <i class="fa-regular fa-circle-user"></i>
                <p>Login</p>
                <div style="margin: auto;margin-bottom: 10px;">
                <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>

            <div class="navcart border">
            <i class="fa-solid fa-cart-shopping"></i>
            Cart
            </div> 

            <div class="navsell border">
                <i class="fa-solid fa-store"></i>
                Become a Seller
            </div>

            <div class="navsec border">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
    </header>

    <div class="hero-1">
        <div class="hero-1-box">

            </div>

            <div class="hero-1-item">

            <div class="hero-1-item">

    <div class="top-orders">
